<div class="container well">
  <div [hidden]="submitted">
    <h1 *ngIf="contact.name; else addContact">Edit Contact</h1>
    <ng-template #addContact>
      <h1>Add Contact</h1>
    </ng-template>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" required [(ngModel)]="contact.name" id="name" name="name"
          #name="ngModel">
        <div [hidden]="name.valid" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input class="form-control" [(ngModel)]="contact.phone" id="phone" name="phone" #phone="ngModel">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" required [(ngModel)]="contact.email" id="email" name='email'
          #email="ngModel">
      </div>

      <button type="submit" class="btn btn-default" [disabled]="!contactForm.valid">Submit</button>
      <button (click)="onGoBackClick">Go Back</button>
    </form>
    <hr>
